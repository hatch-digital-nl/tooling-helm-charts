{{- if .Values.ingress.enabled -}}
{{- $fullName := include "react.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "react.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}
---
{{- if .Values.cysoIngress.enabled -}}
{{- $fullName := include "react.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- range $index, $host := .Values.cysoIngress.hosts }}
{{- $hostSafe := $host | replace "." "-" | replace "*" "wildcard" }}
{{- $secretName := printf "%s-%s-tls" $fullName $hostSafe }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ $hostSafe }}
  labels:
    {{- include "react.labels" $ | nindent 4 }}
  annotations:
    {{- with $.Values.cysoIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  tls:
    - secretName: {{ $secretName }}
      hosts:
        - {{ $host | quote }}
  rules:
    - host: {{ $host | quote }}
      http:
        paths:
          - path: {{ $.Values.cysoIngress.path | default "/" }}
            pathType: {{ $.Values.cysoIngress.pathType | default "ImplementationSpecific" }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
---
{{- end }}
{{- end }}
