## Global settings
nameOverride: ""
fullnameOverride: ""

## Image settings
phpImage:
  repository: rg.nl-ams.scw.cloud/unframed-container-registry/php
  tag: "8.3"
  pullPolicy: IfNotPresent

## Nginx image for serving WordPress
nginxImage:
  repository: rg.nl-ams.scw.cloud/unframed-container-registry/nginx
  tag: "latest"
  pullPolicy: IfNotPresent

## Data container for application files
dataImage:
  repository: rg.nl-ams.scw.cloud/unframed-container-registry/dummy_page
  tag: "latest"
  pullPolicy: IfNotPresent

## Application settings
wordpress:
  # Bedrock specific settings
  bedrock:
    enabled: true
    webRoot: "/var/www/html/public"
  
  # Environment variables
  env:
    # Database settings
    DB_NAME: wordpress
    DB_USER: wordpress
    DB_PASSWORD: ""
    DB_HOST: mysql
    DB_PREFIX: wp_
    
    # WordPress environment
    WP_ENV: production
    WP_HOME: https://example.com
    WP_SITEURL: https://example.com/wp
    
    # WordPress security keys and salts
    # Generate these using: https://roots.io/salts.html
    AUTH_KEY: ""
    SECURE_AUTH_KEY: ""
    LOGGED_IN_KEY: ""
    NONCE_KEY: ""
    AUTH_SALT: ""
    SECURE_AUTH_SALT: ""
    LOGGED_IN_SALT: ""
    NONCE_SALT: ""

## Shared volume settings
sharedVolume:
  name: app-data
  
## Service settings
service:
  type: ClusterIP
  port: 80

## Ingress settings
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

## Scaling settings
replicaCount: 1

## Resource settings
resources:
  php:
    requests:
      cpu: 500m
      memory: 512Mi
  nginx:
    requests:
      cpu: 100m
      memory: 128Mi

## MySQL database settings
mysql:
  enabled: true
  auth:
    database: wordpress
    username: wordpress
    password: ""
    rootPassword: ""
  primary:
    persistence:
      enabled: true
      size: 8Gi

## Pod settings
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
nodeSelector: {}
tolerations: []
affinity: {}
