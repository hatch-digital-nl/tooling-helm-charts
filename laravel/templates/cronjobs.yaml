{{- if .Values.cronJobs.enabled }}
{{- if .Values.cronJobs.scheduler }}
---
# Laravel Scheduler CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "laravel.fullname" . }}-scheduler
  labels:
    {{- include "laravel.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "laravel.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: scheduler
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          volumes:
            - name: {{ .Values.sharedVolume.name }}
              emptyDir: {}
          initContainers:
            - name: data-container
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.dataImage.repository }}:{{ .Values.dataImage.tag | default "latest" }}"
              imagePullPolicy: {{ .Values.dataImage.pullPolicy }}
              command: ["/bin/sh", "-c"]
              args:
                - |
                  echo "Copying Laravel application files to shared volume..."
                  cp -r /app/. /data/
              volumeMounts:
                - name: {{ .Values.sharedVolume.name }}
                  mountPath: /data
              resources:
                {{- toYaml .Values.resources.init | nindent 16 }}
          containers:
            - name: scheduler
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.phpImage.repository }}:{{ .Values.phpImage.tag | default "latest" }}"
              imagePullPolicy: {{ .Values.phpImage.pullPolicy }}
              command: ["/bin/sh", "-c"]
              args:
                - |
                  cd /var/www/html && php artisan schedule:run
              env:
                {{- include "laravel.env" . | nindent 16 }}
              volumeMounts:
                - name: {{ .Values.sharedVolume.name }}
                  mountPath: /var/www/html
              resources:
                {{- toYaml .Values.resources.php | nindent 16 }}
          restartPolicy: OnFailure
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}

{{- range .Values.cronJobs.jobs }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "laravel.fullname" $ }}-cron-{{ .name }}
  labels:
    {{- include "laravel.labels" $ | nindent 4 }}
    app.kubernetes.io/component: cronjob
    cronjob.laravel.io/name: {{ .name }}
spec:
  schedule: {{ .schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "laravel.selectorLabels" $ | nindent 12 }}
            app.kubernetes.io/component: cronjob
            cronjob.laravel.io/name: {{ .name }}
        spec:
          {{- with $.Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          volumes:
            - name: {{ $.Values.sharedVolume.name }}
              emptyDir: {}
          initContainers:
            - name: data-container
              securityContext:
                {{- toYaml $.Values.securityContext | nindent 16 }}
              image: "{{ $.Values.dataImage.repository }}:{{ $.Values.dataImage.tag | default "latest" }}"
              imagePullPolicy: {{ $.Values.dataImage.pullPolicy }}
              command: ["/bin/sh", "-c"]
              args:
                - |
                  echo "Copying Laravel application files to shared volume..."
                  cp -r /app/. /data/
              volumeMounts:
                - name: {{ $.Values.sharedVolume.name }}
                  mountPath: /data
              resources:
                {{- toYaml $.Values.resources.init | nindent 16 }}
          containers:
            - name: cron
              securityContext:
                {{- toYaml $.Values.securityContext | nindent 16 }}
              image: "{{ $.Values.phpImage.repository }}:{{ $.Values.phpImage.tag | default "latest" }}"
              imagePullPolicy: {{ $.Values.phpImage.pullPolicy }}
              command: ["/bin/sh", "-c"]
              args:
                - |
                  cd /var/www/html && {{ .command }}
              env:
                {{- include "laravel.env" $ | nindent 16 }}
              volumeMounts:
                - name: {{ $.Values.sharedVolume.name }}
                  mountPath: /var/www/html
              resources:
                {{- if .resources }}
                {{- toYaml .resources | nindent 16 }}
                {{- else }}
                {{- toYaml $.Values.resources.php | nindent 16 }}
                {{- end }}
          restartPolicy: OnFailure
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
{{- end }}
