## Global settings
nameOverride: ""
fullnameOverride: ""

## Image settings
phpImage:
  repository: registry.scaleway.com/unframed/php
  tag: "8.1-fpm"
  pullPolicy: IfNotPresent

## Nginx image for serving Yii2
nginxImage:
  repository: registry.scaleway.com/unframed/nginx
  tag: "stable-alpine"
  pullPolicy: IfNotPresent

## Data container for application files
dataImage:
  repository: registry.scaleway.com/unframed/yii2-data
  tag: "latest"
  pullPolicy: IfNotPresent

## Application settings
yii2:
  env:
    YII_DEBUG: "false"
    YII_ENV: prod
    DB_DSN: mysql:host=mysql;dbname=yii2
    DB_USERNAME: yii2
    DB_PASSWORD: ""
    COOKIE_VALIDATION_KEY: ""
  
  # Yii2 specific settings
  config:
    webRoot: "/var/www/html/web"

## Shared volume settings
sharedVolume:
  name: app-data

## Scaling settings
replicaCount: 1

## Service settings
service:
  type: ClusterIP
  port: 80

## Ingress settings
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

## Resource settings
resources:
  php:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  nginx:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

## MySQL database settings
mysql:
  enabled: true
  auth:
    database: yii2
    username: yii2
    password: ""
    rootPassword: ""
  primary:
    persistence:
      enabled: true
      size: 8Gi

## Pod settings
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
nodeSelector: {}
tolerations: []
affinity: {}
